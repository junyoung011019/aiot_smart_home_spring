<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 및 회원가입</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    <script>
        function kakaoLogin() {
            window.location.href = "/bixby/login/kakao";
        }
    </script>
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">로그인 및 회원가입</h2>
    <div class="card p-4 shadow-sm">
        <form action="/user/login" method="post">
            <div class="mb-3">
                <label for="userId" class="form-label">아이디</label>
                <input type="text" class="form-control" id="userId" name="username" placeholder="아이디 입력" required>
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">비밀번호</label>
                <input type="password" class="form-control" id="userPassword" name="password" placeholder="비밀번호 입력" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">로그인</button>
        </form>
        <hr>
        <button onclick="kakaoLogin()" class="btn btn-warning w-100">카카오 로그인</button>
        <hr>
        <p class="text-center">계정이 없으신가요? <a href="#">회원가입</a></p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
